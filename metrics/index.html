<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta charset="utf-8" />
<style type="text/css">

body {
  font-family: "Helvetica Neue", Helvetica, sans-serif;
  margin: 30px auto;
  width: 1024px;
  position: relative;
}

header {
  padding: 6px 0;
}

.group {
  margin-bottom: 1em;
}

.axis {
  font: 10px sans-serif;
  position: fixed;
  pointer-events: none;
  z-index: 2;
}

.axis text {
  -webkit-transition: fill-opacity 250ms linear;
}

.axis path {
  display: none;
}

.axis line {
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis.top {
  background-image: linear-gradient(top, #fff 0%, rgba(255,255,255,0) 100%);
  background-image: -o-linear-gradient(top, #fff 0%, rgba(255,255,255,0) 100%);
  background-image: -moz-linear-gradient(top, #fff 0%, rgba(255,255,255,0) 100%);
  background-image: -webkit-linear-gradient(top, #fff 0%, rgba(255,255,255,0) 100%);
  background-image: -ms-linear-gradient(top, #fff 0%, rgba(255,255,255,0) 100%);
  top: 0px;
  padding: 0 0 24px 0;
}

.axis.bottom {
  background-image: linear-gradient(bottom, #fff 0%, rgba(255,255,255,0) 100%);
  background-image: -o-linear-gradient(bottom, #fff 0%, rgba(255,255,255,0) 100%);
  background-image: -moz-linear-gradient(bottom, #fff 0%, rgba(255,255,255,0) 100%);
  background-image: -webkit-linear-gradient(bottom, #fff 0%, rgba(255,255,255,0) 100%);
  background-image: -ms-linear-gradient(bottom, #fff 0%, rgba(255,255,255,0) 100%);
  bottom: 0px;
  padding: 24px 0 0 0;
}

.horizon {
  border-bottom: solid 1px #000;
  overflow: hidden;
  position: relative;
}

.horizon {
  border-top: solid 1px #000;
  border-bottom: solid 1px #000;
}

.horizon + .horizon {
  border-top: none;
}

.horizon canvas {
  display: block;
}

.horizon .title,
.horizon .value {
  bottom: 0;
  line-height: 30px;
  margin: 0 6px;
  position: absolute;
  text-shadow: 0 1px 0 rgba(255,255,255,.5);
  white-space: nowrap;
}

.horizon .title {
  left: 0;
}

.horizon .value {
  right: 0;
}

.line {
  background: #000;
  z-index: 2;
}

</style>
<script src="http://d3js.org/d3.v2.js?2.9.1" type="text/javascript"></script>
<script src="http://square.github.com/cubism/cubism.v1.js?1.0.0" type="text/javascript"></script>
<title>Grappa metrics</title>
</head>
<body id="demo">
<h1>Grappa metrics</h1>
<script type="text/javascript">

// empty list for autogenerated metrics; add names to choose specific ones
var metrics = cubism.options("metrics", []);

// location of stats bloc
var stats_url = cubism.option("source", "stats.json");

// storage for current value of stats blob
var stats = null;

// how often should we poll?
var poll_time_ms = cubism.option("poll_time", 5e3);

// how wide should the display be?
// TODO: this doesn't change the CSS value yet.
var width_px = cubism.option("width", 1024);


// 
// start doing work
//

// set up cubism
var context = cubism.context()
    .step( 1e3 ) // one second per pixel
    .size(width_px);

// set up stats poller
setInterval(function() {
    getStats(stats_url);
}, poll_time_ms);

// set up metrics
if( metrics.length != 0 ) {
    // defaults specified, so just use them
    metrics = metrics.map( function(i) {
	s = i.split(".");
	kv = { group:s[0], stat:s[1] };
	return kv;
    });
    setup_metrics( metrics );
} else {
    // no defaults specified, so read from stats
    d3.json( stats_url, function(data) {
	for( var i in data ) {
	    for( var j in data[i] ) {
		metrics.push( { group:i, stat:j } );
	    }
	}
	//metrics = d3.keys(data);
	setup_metrics( metrics );
    });
}

// okay, things should be running now.


//
// helper functions
//


// how do we get a stats blob?
function getStats(fn) {
    d3.json( fn, function(data) {
	stats = data;
    });
}

// set up metrics and other parts of plot
function setup_metrics(metrics) {
    // set up axis
    d3.select("#demo").selectAll(".axis")
	.data(["top", "bottom"])
	.enter().append("div")
	.attr("class", function(d) { return d + " axis"; })
	.each(function(d) { d3.select(this).call(context.axis().ticks(12).orient(d)); });
    
    // add moving rule thingy
    d3.select("body").append("div")
	.attr("class", "rule")
	.call(context.rule());

    // add actual metrics
    d3.select("body").selectAll(".horizon")
	.data(metrics.map(getmetric))// for each metric
	.enter().insert("div", ".bottom")
	.attr("class", "horizon")
	.call(context.horizon()
	      .height(100)
    	      .format(d3.format(" ,.3g"))
	      // only one level of horizon (like a normal area plot)
	      .colors(["#08519c","#31a354"])
              );

    // show value at rule position
    context.on("focus", function(i) {
    	d3.selectAll(".value").style("right", i == null ? null : context.size() - i + "px");
    });
}

function getmetric(name) {
    var value = 0;
    return context.metric(function(start, stop, step, callback) {
	// convert start and stop to milliseconds
	start = +start;
	stop = +stop;
	
	// make this many copies of the current value to fill in the requested points
	var difference = Math.round( (stop - start)/step );

	// get current value
	if( stats ) value = parseFloat( stats[name.group][name.stat] );

	// generate points to return
	var retvals = [];
	for( i = 0; i < difference; ++i ) {
	    retvals.push( value );
	}

	// pass values back 
	callback(null, retvals);
    }, name.group + "." + name.stat );
}

</script>
</body>
</html>
